<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Air Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Air Quality and Asthma</h1>
                <p>Use the interactive charts below to explore the datasets</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="map" class="chunk">
                    <h2 class="panel-title">England Asthma Heatmap</h2>
                    <iframe src="/heatmap/AQI_heatmap/index.html" width = "100%" height="500"></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <h2>Select an NHS CCG:</h2>
                    <select id="selDataset" onchange="optionChanged(this.value)">
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h class="panel-title">Average Air Quality</h>
                    </div>
                    <div id="sample-metadata" class="panel-body"></div>
                    <div> 
                        <p>NB: AQI represents 'Air Quality Index', ranging from 1: 'Good' to 5: 'Very Poor'.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="time-graph" class="chunk">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p></p>
                </div>
        </div>
        <div class="row chunk">
            <div class="col-md-3">
                <div>
                    <h>Select an emission to study:</h>
                    <select id="selectPollutant" onchange="newScat(this.value)">
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div id="scat" ></div>
                <div id="violinX"  ></div>
            </div>
            <div class="col-md-3">
                <div id="violinY"  ></div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <script>
        console.log("checkpoint 1");
    </script>
    <script src="static/js/app.js"></script>
    <!-- <link rel="stylesheet" href="./templates/css/style.css" /> -->
    <!-- <script type="text/javascript" src="static/js/heatmap.js"></script> -->



</body>

</html>
